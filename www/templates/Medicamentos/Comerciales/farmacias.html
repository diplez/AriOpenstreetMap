<ion-view cache-view="false" view-title="Farmacias">

  <ion-content>
<br>
<br>
  <div>
    <h6>Se presentan farmacias a {{distancia}} Km. a su posicion.</h6>
  </div>
    
    <div class="item range range-positive">
    
    <i class="ion-android-walk"></i>
    <input type="range" min="1" max="10" ng-model="distancia" ng-change="cambiardistancia(distancia)">
    <i>{{distancia}} km.</i>
    
  </div>
  
    <div>
    	<ion-list >
           <ion-item href="#/app/medicamentoscomerciales/detallemed/AllFarmacias/mapa/{{item.idSucursal}}" ng-repeat="item in datos">
           		
                <h3>{{item.nombreSucursal}}</h3>
                <p class="ion-ios-home"> {{item.direccion}}</p>
                <p class="ion-android-call"> {{item.telefono}}</p>
                <p class="ion-android-walk"> Se encuenta a {{item.distancia.substring(0, 4)}} Km. de su posici√≥n.</p>
           </ion-item>
    </ion-list>
    </div>
   
  </ion-content>
</ion-view>
