<ion-view view-title="Farmacias">
  <ion-content>
    <div class="item range range-positive">
    
    <i class="ion-android-walk"></i>
    <input type="range" id="valordis" name="valordis" min="1" max="10" value="10" ng-model="distancia" ng-change="cambiardistancia(distancia)">
    <i>{{distancia}} km.</i>
    
  </div>
  <div><p>Usted a preferido farmacias en un radio de {{distancia}}km.</p></div>
    <div>
    	<ion-list >
           <ion-item href="#/app/medicamentosgenericos/detallemed/AllFarmacias/mapa/{{item.idSucursal}}" ng-repeat="item in datos" class = "item-avatar">
           		<img src="img/hospital-2_icon-icons.com_66067.png">
                <h3>{{item.nombreSucursal}}</h3>
                <p class="ion-ios-home"> {{item.direccion}}</p>
                <p class="ion-android-call"> {{item.telefono}}</p>
                <p class="ion-android-walk"> Se encuenta a {{item.distancia.substring(0, 4)}} Km. de su posici√≥n.</p>
           </ion-item>
    </ion-list>
    </div>
    <br>
  <div>
    <a href="#/app/medicamentosgenericos/detallemed/AllFarmacias/mapa/{{datos[0].idSucursal}}">
          
            <center><button class="button button-large button-positive ion-android-list" type="button"> Ver Mapa</button></center>
         
        </a>
  </div>
  </ion-content>
</ion-view>
